name: commease
description: "CommEase â€” a tile-based communication aid with on-device TTS."
publish_to: "none"
version: 2.1.0+10
environment:
  sdk: ">=3.8.0 <4.0.0"
dependencies:
  file_picker: ^10.3.3
  flutter:
    sdk: flutter
  flutter_tts: ^4.2.3
  image: ^4.0.17
  package_info_plus: ^8.0.0
  path_provider: ^2.1.5
  purchases_flutter: ^8.2.2
  reorderable_grid_view: ^2.2.8
  share_plus: ^12.0.0
  shared_preferences: ^2.3.2
  url_launcher: ^6.3.2
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.14.4
flutter:
  uses-material-design: true
flutter_launcher_icons:
  android: true
  ios: true
  image_path: assets/app_icon.png
  min_sdk_android: 21
  adaptive_icon_background: "#ffffff"
  adaptive_icon_foreground: assets/app_icon.png
  web:
    generate: true
    image_path: assets/app_icon.png
    background_color: "#ffffff"
    theme_color: "#ffffff"
  windows:
    generate: true
    image_path: assets/app_icon.png
  macos:
    generate: true
    image_path: assets/app_icon.png